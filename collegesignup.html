<html lang="en">

<head>
  <title>Hello, world!</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<body>
 

<section class="container">

<div class="row">

    <div class="col">
        <h2 class="text-center">College Signup</h2>
    </div>
</div>

<div class="row">

    <div class="col">
        <div class="form-group has-default">
            <input type="text" class="form-control" placeholder="College Name">
          </div>
    </div>
    
    
    
    <div class="col-sm">
        <div class="form-check">
            <h5>Sector : </h5>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked> Private
              <span class="circle">
                <span class="check"></span>
              </span>
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"> Public
              <span class="circle">
                <span class="check"></span>
              </span>
            </label>
          </div>
    </div>
    <div class="col"><div class="col">
        <div class="form-group has-default">
            <input type="email" class="form-control" placeholder="Authority email">
          </div>
    </div></div>
    

</div>

<div class="row">
    <div class="col"><h5>Courses available :</h5></div>
</div>
<div class="row">
    <div class="col"><div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value=""> Computer Science
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked> Electrical and electronics
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div></div>

      <div class="col"><div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value=""> Electronics and Communication
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" > Mechanical engineering
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div></div>

      <div class="col"><div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value=""> Civil engineering
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" > Fire and safety engineering
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div></div>

</div>
<br>
<div class="row">

    <div class="col">
        <div class="form-group has-default">
            <input type="text" class="form-control" placeholder="Point of Contact Name">
          </div>
    </div>

    <div class="col">
        <div class="form-group has-default">
            <input type="email" class="form-control" placeholder="Point of Contact email">
          </div>
    </div>

    </div>  

    <div class="row">

        <div class="col-sm">
            <div class="form-group has-default">
                <input type="password" class="form-control" placeholder="Enter password">
              </div>
        </div>
    
        <div class="col-sm">
            <div class="form-group has-default">
                <input type="password" class="form-control" placeholder="Repeat password">
              </div>
        </div>
    
        </div>  

        <div class="row"><div class="col">
          <a href="dashboard.html">
          <input type="submit"value="Signup"class="btn btn-info"></a></div></div>

    
</section>
